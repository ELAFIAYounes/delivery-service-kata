spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: embedded
      platform: h2

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    com.delivery: DEBUG

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
